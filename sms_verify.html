<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">

  <title>搞事系统 - 跃迁入口</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="assets/css/login.css" type="text/css">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- All the files that are required -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">

<body >
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" id="loginwindow" style="padding-bottom: 90vh; padding-top: 10vh">
  <div class="logo">2FA认证 - 手机</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="sms-form" class="text-left">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="mobile" class="sr-only">手机号</label>
            <input type="text" class="form-control" id="mobile" name="mobile" disabled>
          </div>
          <div class="form-group">
            <label for="code" class="sr-only">验证码</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="验证码">
          </div>
        </div>
        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
      </div>
    </form>
  </div>
  <!-- end:Main Form -->
</div>
<script src="assets/js/cookies.js"></script>
<script src="assets/js/sms_verify.js"></script>
