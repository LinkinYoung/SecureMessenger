<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <title>Send Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="assets/css/sendpost.css" rel="stylesheet">
</head>

<body style="font-family: system-ui">
<div class="container">
    <div class="row">
        <form role="form" id="contact-form" class="contact-form" action="https://sm.moemoe.tech/posts.php?method=send" method="post">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control textarea" rows="3" name="content" id="content"
                                  placeholder="信息"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <label class="btn btn-default btn-file">
                        上传照片（可选） <input type="file" class="form-control" name="pic_upload" id="pic_upload" style="display: none;">
                    </label>
                    <button type="submit" class="btn main-btn pull-right">发送⸜(* ॑꒳ ॑* )⸝</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/cookies.js"></script>
<script src="assets/js/sendpost.js"></script>
<script>if (window.module) module = window.module;</script>
</body>
